

<h2>Muy bien {{ nombre }} {{ apellido }} a ver si aciertas.</h2>
<p>Tienes que encontrar un número entre 1 y 20</p>

{% if intentos > '0' %}

<div class="alert alert-warning" role="alert">
  Llevas ya {{ intentos }} intentos
</div>

{% endif %}

<form method="post" action="/result">
    <input type="text" name="secreto_usuario" placeholder="Dános tu número">
    <button type="submit" class="btn btn-success">Comprobar</button>
</form>
